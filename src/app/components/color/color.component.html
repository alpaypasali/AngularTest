

    <div class="left-menu-list">
        <ul class="list-group">
            <li class="list-group-item">
                Kategori
                <ul class="list-group submenu">
                    <!-- Kategori seçeneklerini buraya ekleyin -->
                    <li class="list-group-item " (click)="setCurrentCategory(category)"
                    routerLink="/products/category/{{category.categoryId}}" *ngFor="let category of categories">{{category.categoryName}}</li>
                </ul>
            </li>
            <li class="list-group-item">
                Marka
                <ul class="list-group submenu">
                    <!-- Marka seçeneklerini buraya ekleyin -->
                    <li class="list-group-item" (click)="setCurrentBrand(brand)"
                    routerLink="/products/brand/{{brand.brandId}}" *ngFor="let brand of brands">{{brand.brandName}}</li>
                </ul>
            </li>
            <li class="list-group-item">
                Renk
                <ul class="list-group submenu">
                    <!-- Renk seçeneklerini buraya ekleyin -->
                    <li class="list-group-item" (click)="setCurrentColor(color)"
                    routerLink="/products/color/{{color.colorId}}"*ngFor="let color of colors">{{color.colorName}}</li>
                </ul>
            </li>
        </ul>
    </div>
